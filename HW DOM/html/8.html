<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/8.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 8</title>
</head>
<body class = "coloredBack">
    <h1>Задача 8</h1>
    <p class="coloredItem">Разместите на странице кнопку, по нажатию на 
    которой открывается окно с формой (окно взять в 
    бутстрап). В форме пользователь может выбрать 
    цвет текста и цвет фона. При нажатии на кнопку 
    «Ок» цвета страницы устанавливаются в выбранные.</p>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Выберете оформление страницы
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Выберете оформление страницы</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="textColor">Цвет текста</label></br>
            <input type="color" name="textColor" id="textColor" value="#7C467B"> </br>


            <label for="backColor">Цвет фона</label></br>
            <input type="color" name="backColor" id="backColor" value="#D2CBA5"></br>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="changeColors()">Применить</button>
        </div>
      </div>
    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
   <script>
        


function changeColors(){
document.querySelector(".coloredItem").style.color = document.getElementById("textColor").value;
document.body.style.backgroundColor = document.getElementById("backColor").value;
}

</script>
</body>
</html>
